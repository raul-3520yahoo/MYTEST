name: CICD for PR to staging

on:
  pull_request:
    branches: [ staging ]

jobs:
  
  build:
    if: github.repository_owner == 'raul3520'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker Login

      uses: docker/login-action@v1.10.0
      with:
        registry: docker.io
        username: ${{ secrets.DOCER_USER }}
        password: ${{ secrets.DOCKER_PASS }}
    
    - name: Kubernetes set context
      uses: Azure/k8s-set-context@v1.1
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBECONFIG}}
    
    
    - name: Build the Docker image
      run: |
        echo ${{ secrets.KUBECONFIG}}
        sudo apt install python3 python3-pip
        sudo pip3 install kubernetes
        tag="$(date '+%Y-%m')-${GITHUB_SHA::8}"
        echo $tag
        docker build . --tag raul3520/mynewtest:$tag
        docker push raul3520/mynewtest:$tag
        
        sed -i "s/TAG/$tag/g" k8s.yaml
        kubectl apply -f k8s.yaml
        sleep 180
        sudo python3 k8.py
