name: CICD for PR to staging with yaml to GIT

on:
  pull_request:
    branches: [ staging ]

jobs:
  
  build:
    if: github.repository_owner == 'raul3520'
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - name: Docker Login

      uses: docker/login-action@v1
      with:
        registry: docker.io
        username: ${{ secrets.DOCER_USER }}
        password: ${{ secrets.DOCKER_PASS }}
    
    - name: Kubernetes set context
      uses: Azure/k8s-set-context@v1.1
      with:
        method: kubeconfig
        kubeconfig: ${{ secrets.KUBECONFIG}}
    
    
    - name: Build the Docker image
      run: |

        tag="$(date '+%Y-%m')-${GITHUB_SHA::8}"
        echo $tag
        #docker build . --tag raul3520/mynewtest:$tag
        #docker push raul3520/mynewtest:$tag
        


    - name: Push yaml to github repo    
      run: |
        sed -i "s/TAG/$tag/g" k8s.yaml
        cat k8s.yaml
        #kubectl apply -f k8s.yaml
        #sleep 18
        #sh k8monit.sh
        

        
        
    - name: push
      uses: actions-x/commit@v2
      with:
        email: raul3520@gmail.com
        name: GitHub Actions Autocommitter
        branch: main
        files: k8s.yaml
        repository: https://github.com/raul3520/yamlcode
        token: ${{ secrets.PAT }}
        force: true
        working-dir: .


